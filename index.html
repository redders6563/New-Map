<!DOCTYPE html>
<html>
  <head>
    <title>Strode College Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />
  </head>
  <body>
    <div id="map" style="width: 100%; height: 800px;"></div>
    <script>
    var mymap = L.map('map').setView([51.12983, -2.73341], 15);
  
	var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    maxNativeZoom: 19,	
	    maxZoom: 20,
	    minZoom: 2,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(mymap);
	
	var google = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
	    subdomains:['mt0','mt1','mt2','mt3'],
            attribution: 'Imagery &copy; 2021 Google, Map data &copy; 2021 <a target="_blank" href="https://www.google.com/intl/en_uk/help/terms_maps/">Terms</a>',
            maxNativeZoom: 18,
	    maxZoom: 22
        });
	
	var surface = L.tileLayer('https://geoffrowland.github.io/Surface-Street/{z}/{x}/{y}.png', {
	    tms: true, 
	    opacity: 1.0,
	    maxNativeZoom: 18,	
	    maxZoom: 20,
	    minZoom: 12,
	    attribution: 'LiDAR 1m DSM Environment Agency OGL &copy; Crown Copyright 2021'
        });	    
	    
	  
	    
	    var marker0 = L.marker([51.12983, -2.73341]).addTo(mymap);
	    marker0.bindPopup("<img style='width: 200px' src='ITandComputers.jpg'><p><b>C Block</b></p><br>T-Level Digital");
	    var marker1 = L.marker([51.130046, -2.7333084]).addTo(mymap);
	    marker1.bindPopup("<img style='width: 200px' src='EngineeringL3_18a.jpg'><p><b>C Block</b></p><br>Engineering");
	    //marker.bindPopup("<b>C Block</b><br>T-Level Digital").openPopup();
	    var marker2 = L.marker([51.130570, -2.7334587]).addTo(mymap);
	    marker2.bindPopup("<img style='width: 200px' src='LearningZone.jpg'><p><b>A Block</b></p><br>Learning Centre");
	    var marker3 = L.marker([51.130499, -2.7340209]).addTo(mymap);
	    marker3.bindPopup("<img style='width: 200px' src='Reception.JPG'><p><b>B Block</b></p><br>Daytime Reception");
	    var marker4 = L.marker([51.130596, -2.7328987]).addTo(mymap);
	    marker4.bindPopup("<img style='width: 200px' src='strode-theatre.jpg'><p><b>Strode Theatre</b></p><br>");
	    var marker5 = L.marker([51.129263, -2.7328897]).addTo(mymap);
	    marker5.bindPopup("<img style='width: 200px' src='Strode pool.jpg'><p><b>Strode Swimming Pool</b></p><br>");
	    var marker6 = L.marker([51.130273, -2.7334245]).addTo(mymap);
	    marker6.bindPopup("<img style='width: 200px' src='refectory.jpg'><p><b>A Block</b></p><br>Refectory");
	    var marker7 = L.marker([51.130530, -2.7296318]).addTo(mymap);
	    marker7.bindPopup("<img style='width: 200px' src='SportsHall19.jpg'><p><b>Sports Centre</b></p><br>");
	    var marker8 = L.marker([51.129788, -2.7297874]).addTo(mymap);
	    marker8.bindPopup("<img style='width: 200px' src='AstroTurf.jpg'><p><b>Astro</b></p><br>");
	    var marker9 = L.marker([51.130232, -2.7339539]).addTo(mymap);
	    marker9.bindPopup("<img style='width: 200px' src='D Block.jpg'><p><b>D Block</b></p><br>");
	    var marker10 = L.marker([51.130291, -2.7339984]).addTo(mymap);
	    marker10.bindPopup("<img style='width: 200px' src='JobShop9.jpg'><p><b>D Block</b></p><br>Job Shop");
	    var marker11 = L.marker([51.130278, -2.7339850]).addTo(mymap);
	    marker11.bindPopup("<img style='width: 200px' src='Careers20.jpg'><p><b>D Block</b></p><br>Careers Services");
	    var marker12 = L.marker([51.128955, -2.7321585]).addTo(mymap);
	    marker12.bindPopup("<img style='width: 200px' src='Strode Nursery.jpg'><p><b>Strode Nursery</b></p><br>");
	    var marker13 = L.marker([51.129201, -2.7318661]).addTo(mymap);
	    marker13.bindPopup("<img style='width: 200px' src='Working.jfif'><p><b>E Block</b></p><br>");
	    var marker14 = L.marker([51.129490, -2.7320646]).addTo(mymap);
	    marker14.bindPopup("<img style='width: 200px' src='J Block.jpg'><p><b>J Block</b></p><br>");

	    marker15.bindPopup("<img style='width: 200px' src='M Block.jpg'><p><b>M Block</b></p><br>");
	    var marker16 = L.marker([51.131062, -2.7316462]).addTo(mymap);
	    marker16.bindPopup("<img style='width: 200px' src='Strode Car Park.JPG'><p><b>Strode Car Park</b></p><br>");
	    var marker17 = L.marker([51.130665, -2.7301978]).addTo(mymap);
	    marker17.bindPopup("<img style='width: 200px' src='Car Park.jfif'><p><b>Sports Centre Car Park</b></p><br>");
	    var marker18 = L.marker([51.129325, -2.7327762]).addTo(mymap);
	    marker18.bindPopup("<img style='width: 200px' src='Gym.jpg'><p><b>Strode Gym</b></p><br>");
	    var marker19 = L.marker([51.129089, -2.7324669]).addTo(mymap);
	    marker19.bindPopup("<img style='width: 200px' src='Strode Swimming Pool Carpark.JPG'><p><b>Strode Swimming Pool Car Park</b></p><br>");
	    

 var college = L.layerGroup([marker0, marker1, marker2, marker3, marker4, marker5, marker6, marker7, marker8, marker9, marker10, marker11, marker12, marker13, marker14, marker15, marker16, marker17, marker18, marker19]).addTo(mymap);
      
	var baseMaps = {
           "OSM": osm,
           "Google": google
        };
	var overlayMaps = {
	    "Surface": surface,
            "College": college
        };
        L.control.layers(baseMaps, overlayMaps).addTo(mymap);
	mymap.addControl(new L.Control.Fullscreen());

    </script>
  </body>    
</html>
